.bump_build_number:
  variables:
    GIT_SUBMODULE_STRATEGY: none
    GIT_STRATEGY: none
  image: python:3.9-buster
  script:
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install miquido-gitlab-versioning
    - python -m miquido_gitlab_versioning
  tags:
    - miquido
    - docker

.gitlab-release:
  variables:
    # OPTIONAL variables
    # LINK_NAME: "Pypi"
    # LINK_URL: "https://pypi.org/project/miquido-gitlab-releaser/$CI_COMMIT_TAG/"
    RELEASE_DESCRIPTION_FILE: CHANGELOG.md
  stage: .post
  image: python:3.9-buster
  before_script:
    - pip install twine
  script:
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install miquido-gitlab-releaser
    - cat $RELEASE_DESCRIPTION_FILE | python -m miquido_gitlab_releaser
  tags:
    - miquido
    - docker
  rules:
    - if: $CI_COMMIT_TAG

.miquido-ci-schema-validation:
  image: python:3.9-slim
  before_script:
    - pip install miquido-ci-schema-validator==1.0.2
  script:
    - python -m miquido_ci_schema_validator
  tags:
    - miquido
    - docker

.git-ai-base:
  image: node:latest  # Lub inny obraz, którego używasz
  needs: []
  script:
    - curl -fsSL https://usegitai.com/install.sh | bash
    - export PATH="$HOME/.git-ai/bin:$PATH"
    - git config --global user.name "gitlab-ci[bot]"
    - git config --global user.email "gitlab-ci[bot]@users.noreply.gitlab.com"
    - unset CI_JOB_TOKEN
    - git-ai ci gitlab run